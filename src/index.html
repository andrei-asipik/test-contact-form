<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="styles/main.scss" />
  </head>
  <body>
    <section class="container">
      <h1>Форма обратной связи</h1>
      <form id="contact-form">
        <div class="form-item">
          <label for="name">Имя:</label>
          <input class="input" type="text" id="name" name="name" />
          <span class="error" id="name-error"></span>
        </div>
        <div class="form-item">
          <label for="email">E-mail:</label>
          <input class="input" type="text" id="email" name="email" />
          <span class="error" id="email-error"></span>
        </div>
        <div class="form-item">
          <label for="phone">Телефон:</label>
          <input class="input" type="text" id="phone" name="phone" />
          <span class="error" id="phone-error"></span>
        </div>
        <div class="form-item">
          <label for="message">Сообщение:</label>
          <textarea class="input" id="message" name="message"></textarea>
          <span class="error" id="message-error"></span>
        </div>
        <button class="button" type="submit">Отправить</button>
      </form>
    </section>
    <section class="container">
      <button class="button" id="open-modal">Открыть модальное окно</button>
      <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
          <span id="close-modal" class="close-button">&times;</span>
          <h2>Модальное окно</h2>
          <p>
            Это произвольное модальное окно с текстом для демонстрации и списком
            ничего.
          </p>
          <ul>
            <li>Первое ничего</li>
            <li>Второе ничего</li>
            <li>Третье ничего</li>
            <li>Четвертое ничего</li>
            <li>Пятое ничего</li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
